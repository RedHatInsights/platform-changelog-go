---
apiVersion: v1
kind: Template
metadata:
  name: platform-changelog
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: platform-changelog
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: platform-changelog
    database:
      name: platformchangelog
    deployments:
    - name: api
      webServices:
        public:
          enabled: True
      minReplicas: ${{API_REPLICAS}}
      podSpec:
        initContainers:
          - command: ["/bin/sh", "-c"]
            args:
              - ./platform-changelog migrate up
            image: ${IMAGE}:${IMAGE_TAG}
            inheritEnv: True
        minReadySeconds: 15
        progressDeadlineSeconds: 600
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./platform-changelog
          - api
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 9000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 9000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: ${API_CPU_LIMIT}
            memory: ${API_MEMORY_LIMIT}
          requests:
            cpu: ${API_CPU_REQUEST}
            memory: ${API_MEMORY_REQUEST}
        env:
          - name: LOGLEVEL
            value: ${LOGLEVEL}
          - name: DB_IMPL
            value: ${DB_IMPL}
          - name: SKIP_WEBHOOK_VALIDATION
            value: ${SKIP_WEBHOOK_VALIDATION}
          - name: GITHUB_WEBHOOK_SECRET_TOKEN
            valueFrom:
              secretKeyRef:
                key: github-secret-token
                name: github-secret-token
          - name: GITLAB_WEBHOOK_SECRET_TOKEN
            valueFrom:
              secretKeyRef:
                key: gitlab-secret-token
                name: gitlab-secret-token
    jobs:
    - name: vacuum
      schedule: '@daily'
      suspend: ${{CLEANER_SUSPEND}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command:
          - ./tools/cron-job.sh
        resources:
          limits:
            cpu: ${API_CPU_LIMIT}
            memory: ${API_MEMORY_LIMIT}
          requests:
            cpu: 200m
            memory: 256Mi

- apiVersion: v1
  kind: Secret
  metadata:
    name: github-secret-token
    labels:
      app: platform-changelog
  data:
    github-secret-token: NDkzODRhZWM3ZDNmMGU3NzFlNTljYmFiY2U4MzY2ZjI4ZWFjYWU2NA==
  type: Opaque
- apiVersion: v1
  kind: Secret
  metadata:
    name: gitlab-secret-token
    labels:
      app: platform-changelog
  data:
    gitlab-secret-token: MzExYmRjYTdjZWNhNmNkODMyYWUxYzFhNjU0ZDFhM2M0ZGEwZWJkMw==
  type: Opaque

parameters:
- description: Initial amount of memory the platform-changlog container will request.
  displayName: Memory Request
  name: API_MEMORY_REQUEST
  required: true
  value: 256Mi
- description: Maximum amount of memory for the platform-changlog.
  displayName: Memory Limit
  name: API_MEMORY_LIMIT
  required: true
  value: 512Mi
- description: Initial amount of cpu the platform-changlog will request.
  displayName: CPU Request
  name: API_CPU_REQUEST
  required: true
  value: 200m
- description: Maximum amount of cpu the platform-changlog can use.
  displayName: CPU Limit
  name: API_CPU_LIMIT
  required: true
  value: 500m
- description: The log level to use for logging
  displayName: The log level to use for logging
  name: LOGLEVEL
  required: true
  value: DEBUG
- description: The number of replicas to use for the platform-changlog
  name: API_REPLICAS
  value: '3'
- description: Image
  name: IMAGE
  required: true
  value: quay.io/cloudservices/platform-changelog-go
- description: Image tag
  name: IMAGE_TAG
  required: true
- name: ENV_NAME
  value: platform-changelog-go
  required: true
- name: CLEANER_SUSPEND
  value: 'true'
- name: DB_IMPL
  value: 'impl'
- name: SKIP_WEBHOOK_VALIDATION
  value: 'false'
